<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRM Auto Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap');

    :root {
      --bg:        #0d0f12;
      --surface:   #161a20;
      --border:    #252a33;
      --accent:    #00e5a0;
      --accent2:   #0091ff;
      --danger:    #ff4d6d;
      --text:      #e8ecf0;
      --muted:     #5a6475;
      --radius:    10px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      padding: 18px 20px 14px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -30px; right: -30px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, rgba(0,229,160,0.12) 0%, transparent 70%);
      pointer-events: none;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }
    .logo-icon {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    .logo-text {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 15px;
      letter-spacing: -0.3px;
      color: var(--text);
    }
    .logo-text span { color: var(--accent); }

    .subtitle {
      color: var(--muted);
      font-size: 11px;
      padding-left: 42px;
    }

    /* ‚îÄ‚îÄ Toggle ‚îÄ‚îÄ */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
    }
    .toggle-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text);
    }
    .toggle-label small {
      display: block;
      color: var(--muted);
      font-weight: 300;
      font-size: 11px;
      margin-top: 1px;
    }

    .switch {
      position: relative;
      width: 40px; height: 22px;
      flex-shrink: 0;
    }
    .switch input { display: none; }
    .slider {
      position: absolute; inset: 0;
      background: var(--border);
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider::after {
      content: '';
      position: absolute;
      top: 3px; left: 3px;
      width: 16px; height: 16px;
      background: var(--muted);
      border-radius: 50%;
      transition: transform 0.2s, background 0.2s;
    }
    input:checked + .slider { background: rgba(0,229,160,0.2); }
    input:checked + .slider::after {
      transform: translateX(18px);
      background: var(--accent);
    }

    /* ‚îÄ‚îÄ Form ‚îÄ‚îÄ */
    .form-section {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-size: 11px;
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }
    .input-wrap {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 10px; top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      opacity: 0.45;
      pointer-events: none;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      padding: 9px 10px 9px 32px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,229,160,0.08);
    }

    .show-pass {
      position: absolute;
      right: 10px; top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted);
      font-size: 13px;
      padding: 2px;
      line-height: 1;
      transition: color 0.15s;
    }
    .show-pass:hover { color: var(--text); }

    /* ‚îÄ‚îÄ Save button ‚îÄ‚îÄ */
    .btn-save {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, var(--accent), #00c282);
      color: #0d0f12;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.3px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
      margin-top: 2px;
    }
    .btn-save:hover  { opacity: 0.9; }
    .btn-save:active { transform: scale(0.98); }

    /* ‚îÄ‚îÄ Status bar ‚îÄ‚îÄ */
    .status-bar {
      margin: 0 20px 16px;
      padding: 9px 12px;
      border-radius: var(--radius);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 0.2s, transform 0.2s;
    }
    .status-bar.show {
      opacity: 1;
      transform: translateY(0);
    }
    .status-bar.success {
      background: rgba(0,229,160,0.1);
      border: 1px solid rgba(0,229,160,0.25);
      color: var(--accent);
    }
    .status-bar.error {
      background: rgba(255,77,109,0.1);
      border: 1px solid rgba(255,77,109,0.25);
      color: var(--danger);
    }

    /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
    .footer {
      padding: 10px 20px 14px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .footer-info {
      font-size: 10px;
      color: var(--muted);
      line-height: 1.5;
    }
    .footer-info strong {
      color: var(--text);
      font-weight: 500;
    }
    .version-tag {
      font-size: 10px;
      color: var(--muted);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 2px 7px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo-row">
      <div class="logo-icon">‚ö°</div>
      <div class="logo-text">SRM <span>AutoLogin</span></div>
    </div>
    <div class="subtitle">Auto-connects when your session expires</div>
  </div>

  <!-- Enable / Disable toggle -->
  <div class="toggle-row">
    <div class="toggle-label">
      Auto-login
      <small id="toggle-status">Loading...</small>
    </div>
    <label class="switch">
      <input type="checkbox" id="toggle-enabled" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Credentials form -->
  <div class="form-section">
    <div class="field">
      <label for="username">SRM Username</label>
      <div class="input-wrap">
        <span class="input-icon">üë§</span>
        <input type="text" id="username" placeholder="e.g. RA2311003010123" autocomplete="off" spellcheck="false" />
      </div>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <div class="input-wrap">
        <span class="input-icon">üîë</span>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="off" />
        <button class="show-pass" id="show-pass" title="Show/hide password">üëÅ</button>
      </div>
    </div>

    <button class="btn-save" id="btn-save">Save Credentials</button>
  </div>

  <!-- Status message -->
  <div class="status-bar" id="status-bar">
    <span id="status-icon"></span>
    <span id="status-msg"></span>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-info">
      Works on <strong>iach</strong> &amp; <strong>iac</strong> portals<br/>
      Credentials stored locally only
    </div>
    <span class="version-tag">v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
